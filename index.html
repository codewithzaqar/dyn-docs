<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar with more controls -->
        <div class="toolbar">
            <button onclick="boldText()" title="Bold">B</button>
            <button onclick="italicText()" title="Italic">I</button>
            <button onclick="underlineText()" title="Underline">U</button>
            <button onclick="alignLeft()" title="Left Align">L</button>
            <button onclick="alignCenter()" title="Center Align">C</button>
            <button onclick="alignRight()" title="Right Align">R</button>
            <button onclick="createList()" title="Create List">â€¢</button>
            <button onclick="clearFormatting()" title="Clear Formatting">X</button>

            <!-- Font size and family -->
            <select id="font-size" onchange="changeFontSize()" title="Font Size">
                <option value="16px">12px</option>
                <option value="18px">14px</option>
                <option value="20px">16px</option>
                <option value="22px">18px</option>
                <option value="24px">20px</option>
            </select>

            <select id="font-family" onchange="changeFontFamily()" title="Font Family">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>    
            </select>

            <!-- Font color -->
            <input type="color" id="font-color" onchange="changeFontColor()" title="Font Color">
        </div>

        <!-- Content editor area -->
        <div class="editor">
            <div class="content" contenteditable="true" id="editor" spellcheck="true">
                <p>Start typing here...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
